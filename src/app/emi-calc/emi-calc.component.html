<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI CALCULATOR</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="card-data">
            <form class="form-class" #simpleForm="ngForm" (ngSubmit)="calculateEMI">
                <div class="card-title">
                    <h2><strong>EMI Calculator</strong></h2>
                </div>
                <div class="form-group">
                    <label class="form-label"><strong>Amount (Rs.)</strong></label>
                    <input type="number" [(ngModel)]="amount" class="form-control" name="principleAmt" id="Amt"
                        placeholder="Enter the Principle Amount" required>
                </div>
                <div class="form-group">
                    <label class="form-label"><strong>Rate of Interest (%)</strong></label>
                    <input type="number" [(ngModel)]="roi" class="form-control" name="rateInterest" id="interestRate"
                        placeholder="Enter the Rate of Interest" required>
                </div>
                <div class="form-group">
                    <label class="form-label"><strong>Tenure (Months)</strong></label>
                    <input type="number" [(ngModel)]="tenure" class="form-control" name="tenure" id="tenure"
                        placeholder="Enter the Tenure" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success" (click)="calculateEMI()">Calculate EMI</button>
                </div>
            </form>
            <br>
            <h2><u>Results</u></h2>
            <h5>Total EMI:&nbsp;&nbsp;&nbsp;<label id="emi">{{total_emi}}</label></h5>
            <h5>Total Amount:&nbsp;&nbsp;&nbsp;<label id="totalAmt">{{totalAmt}}</label></h5>
            <h5>Total Interest:&nbsp;&nbsp;&nbsp;<label id="totalInt">{{totalInt}}</label></h5>
        </div>
    </div>
</body>

</html>
