<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h2><strong>Banking Application</strong></h2>
        <form #simpleForm="ngForm">
            <div class="card">
                <div class="card-body">
                    <div class="mb-3">
                        <div class="col-lg-6">
                            <input type="text" name="initial" [(ngModel)]="initial" class="form-control mb-3"
                                placeholder="Enter the Amount" required>
                            <button class="btn btn-success" (click)="createAccount()">Create Account</button>
                        </div>
                        <br>
                        <div class="col-lg-6">
                            <input type="text" name="withdraw_amt" [(ngModel)]="withdraw_amt" class="form-control mb-3"
                                placeholder="Enter Amount to Withdraw">
                            <button class="btn btn-success" (click)="withdraw()">Withdraw</button>
                        </div>
                        <br>
                        <div class="col-lg-6">
                            <input type="text" name="deposit_amt" [(ngModel)]="deposited_amt" class="form-control mb-3"
                                placeholder="Enter Amount to Deposit">
                            <button class="btn btn-success" (click)="deposit()">Deposit</button>
                        </div>
                    </div>
                </div>

                <h6 class="card-subtitle mb-2 text p-4">Your Account Balance is Rs {{total}} <span id="balance"></span>
                </h6>
            </div>
        </form>
    </div>
</body>

</html>
