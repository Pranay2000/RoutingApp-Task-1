<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Eligibility</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h3><strong>Credit Card Eligibility</strong></h3>
    <div class="container">
        <div class="mb-3">
            <label for="salary" class="form-label"><strong>Enter Salary</strong></label>
            <input type="number" class="form-control" [(ngModel)]="salary" id="salary" placeholder="Enter Your Salary" required />
        </div>
        <div id="btn">
            <button type="button" class="btn btn-primary" (click)="calculate()">Check Status</button>
        </div>
        <br>
        <h5>{{total}}</h5>
    </div>

</body>

</html>
